version: '3.8'

services:
  # Nuxt.js Frontend
  nuxt:
    build: .
    container_name: nuxt
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app        # Mount your Nuxt app code
      - ./public:/app/public  # Mount public assets
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - DIRECTUS_URL=${DIRECTUS_PUBLIC_URL}  # For Nuxt to access Directus

  # Directus Backend
  directus:
    build: ./directus
    container_name: directus
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8055:8055"
    environment:
      - DB_CLIENT=pg
      - DB_HOST=${DB_HOST}       # Cloud SQL IP (e.g., 10.0.0.3)
      - DB_PORT=${DB_PORT}       # 5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - KEY=${DIRECTUS_KEY}      # Directus secret key
      - SECRET=${DIRECTUS_SECRET}# Directus secret